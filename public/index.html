<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="SaaSy Cookies - Product Studio Building AI Tools & Digital Products" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
        
        <!-- Favicon and Logo - PNG for better quality -->
        <link rel="icon" type="image/png" sizes="64x64" href="%PUBLIC_URL%/SAASY_logo_transparent.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/SAASY_logo_transparent.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/SAASY_logo_transparent.png" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/SAASY_logo_transparent.png" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        
        <title>SaaSy Cookies - Product Studio Building AI Tools & Digital Products</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <form name="website-discovery" netlify netlify-honeypot="bot-field" hidden>
            <input name="bot-field" />

            <input type="text" name="fullName" />
            <input type="email" name="email" />
            <input type="text" name="phone" />

            <input type="text" name="businessName" />
            <input type="text" name="websiteUrl" />
            <input type="text" name="industry" />
            <textarea name="businessDescription"></textarea>
            <input type="text" name="primaryGoalThisYear" />
            <input type="text" name="primaryGoalOther" />

            <textarea name="whyNewWebsite"></textarea>
            <textarea name="websiteGoals"></textarea>
            <input type="text" name="websiteGoalsOther" />
            <textarea name="successMetrics"></textarea>

            <textarea name="idealCustomer"></textarea>
            <input type="text" name="desiredUserAction" />
            <input type="text" name="desiredUserActionOther" />

            <textarea name="requiredFeatures"></textarea>
            <input type="text" name="requiredFeaturesOther" />
            <input type="text" name="needsContentUpdates" />

            <input type="text" name="hasBrandGuidelines" />
            <textarea name="designStyle"></textarea>
            <input type="text" name="designStyleOther" />
            <textarea name="designInspo"></textarea>

            <input type="text" name="contentReady" />
            <input type="text" name="needsCopywriting" />
            <textarea name="seoKeywords"></textarea>

            <input type="text" name="domainHost" />
            <input type="text" name="currentPlatform" />
            <input type="text" name="emailProvider" />
            <textarea name="integrationsNeeded"></textarea>

            <input type="text" name="desiredLaunchDate" />
            <input type="text" name="budgetRange" />
            <input type="text" name="timeline" />

            <textarea name="anythingElse"></textarea>
            <textarea name="whatChanges"></textarea>
        </form>
    </body>
</html>
