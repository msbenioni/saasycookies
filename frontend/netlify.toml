[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

[functions]
  directory = "netlify/functions"

# Environment variables (these should be set in Netlify dashboard)
# STRIPE_SECRET_KEY
# SUPABASE_URL
# SUPABASE_SERVICE_ROLE_KEY
# STRIPE_PRICE_ID
# PUBLIC_SITE_URL
# RESEND_API_KEY
